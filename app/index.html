<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ГЭСН Viewer</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUa1z0mIhXQKAloxM6YQH7rVf3nf6eSNlV+J+cQcGOf3pG0vI5F0kO2xX0x0"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
  />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="app">
    <header id="header">
      <div>
        <h1>ГЭСН Viewer</h1>
        <p class="text-muted">Навигация по базам ГЭСН через BaseX</p>
      </div>
      <input
        id="search-input"
        class="form-control"
        type="search"
        placeholder="Search by code or name"
      />
      <button class="btn btn-outline-secondary" id="theme-toggle" type="button" aria-label="Toggle theme">
        <i class="bi bi-sun-fill"></i>
      </button>
    </header>

    <div id="panels">
      <section id="sections-panel" class="panel">
        <h2>Базы данных</h2>
        <div class="panel-body panel-scroll">
          <ul id="sections-list"></ul>
        </div>
      </section>

      <section id="tree-panel" class="panel">
        <h2>Дерево элементов</h2>
        <div id="tree-view" class="panel-body panel-scroll"></div>
      </section>

      <section id="details-panel" class="panel">
        <h2>Детали</h2>
        <div class="panel-body panel-scroll"></div>
      </section>
    </div>

    <div id="app-loader">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
